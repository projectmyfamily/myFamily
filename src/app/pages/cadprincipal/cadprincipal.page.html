<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/logo2.svg">
    <ion-buttons (click)="voltar()" class="voltar" slot="end">
      <ion-button>
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container ion-text-center titulo">
    <span>
        Criar conta MyFamily
    </span>
  </div>
<div class="forms">
  {{msg}}
  <ion-item>
    <ion-input name="cad.nome" [(ngModel)]="cad.nome" type="text" required placeholder="Nome da Família"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="cad.email" [(ngModel)]="cad.email" type="email" required placeholder="E-mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input  name="cad.senha" [(ngModel)]="cad.senha" type="password" required placeholder="Senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="confirme" [(ngModel)]="confirme" type="password" required placeholder="Confirme a senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input   type="text" required placeholder="Cidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" required placeholder="Estado"></ion-input>
  </ion-item>
</div>

<span (click)="modalTermos()" class="ion-text-center termos">Aceito os termos de privacidade</span>

<ion-button (click)="seguir()" class="ion-text-center btnSeguir">Próximo</ion-button>

</ion-content>
