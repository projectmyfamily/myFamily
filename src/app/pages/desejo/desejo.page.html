<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/LogoNome.png">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <img (click)="add()" class="add" src="assets/addtarefa.svg"> 
  </ion-fab>
  
  <span class="ion-text-center tarefas">Meus Desejos</span>

 
  <ion-item class="cor" (click)="modalDesejo()">
    <ion-label>
      <img src="assets/coracaoyelow.svg">
      <p class="p0">Desejo</p>
      <p class="p2">Matheus (Filho)</p>
      <p class="p3">30/1000pts</p>
    </ion-label>
  </ion-item>

  <ion-item (click)="modalDesejo()">
    <ion-avatar slot="start">
      <img src="./avatar-finn.png">
    </ion-avatar>
    <ion-label>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
  

</ion-content>
