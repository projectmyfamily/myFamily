<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/LogoNome.png">
    <ion-buttons (click)="voltar()" class="voltar" slot="end">
      <ion-button>
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-center p1">Em brave atualização para o funcionamento!</h1>
  <h1 class="ion-text-center p2">Trocar a senha</h1>

  <p class="ion-text-center p3">Indentifique o e-mail cadastrado para receber o link de criação para uma nova senha.</p>

  <ion-item class="ion-margin-top" color="light" lines="none">
    <ion-input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail para recuperar"></ion-input>
  </ion-item>

  
    <ion-button class="btnsenha">
      Enviar senha
    </ion-button>
    <ion-button class="btncancel">
      Cancelar
    </ion-button>
  

</ion-content>
