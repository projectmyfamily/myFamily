<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/LogoNome.png">
    
    <ion-avatar (click)="abrirmodalperfil()" slot="end" class="perfil">
      <img src="assets/add.svg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <img (click)="add()" class="add" src="assets/addtarefa.svg"> 
  </ion-fab>
  
  <span class="ion-text-center tarefas">Suas Tarefas</span>

 <div>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>ion-item in a card, icon left, button right</ion-label>
      <ion-button (click)="modalTarefa()" fill="outline" slot="end">View</ion-button>
    </ion-item>
  
    <ion-card-content>
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
    </ion-card-content>
  </ion-card>
 </div>


</ion-content>
