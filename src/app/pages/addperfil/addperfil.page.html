<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/LogoNome.png">
    <ion-buttons (click)="voltar()" class="voltar" slot="end">
      <ion-button>
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container ion-text-center titulo">
    <span>
        Adicionar Novo Perfil
    </span>
  </div>


  <div class="forms">
    <ion-item>
      <ion-input name="cad.nome" type="text" [(ngModel)]="cad.nome" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="cad.nascimento" type="text" [(ngModel)]="cad.nascimento" placeholder="Idade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="cad.parentesco" type="text" [(ngModel)]="cad.parentesco" placeholder="Parentesco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox name="responsabilidade" [(ngModel)]="responsabilidade" color="warning" slot="start"></ion-checkbox>
      <ion-label>Respons√°vel</ion-label>
    </ion-item>
    <ion-item>
      <ion-input name="cad.pin" type="password" [(ngModel)]="cad.pin" placeholder="PIN"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="confirme" type="password" [(ngModel)]="confirme" placeholder="Confirme o PIN"></ion-input>
    </ion-item>
   
  </div>
  
  
  <ion-button (click)="adicionar()" class="ion-text-center btnSeguir">Adicionar</ion-button>

</ion-content>
